<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div id="container">
      <div class="logo-heading">
        <img src="../IMG/logo.png" alt="" />
        <h1>Sign in</h1>
        <p class="login-message" id="login-message">
          Incorrect username or password.
        </p>
      </div>
      <div id="email_pass">
        <label for="Email">Email</label>
        <input
          type="email"
          id="login-email"
          required
          placeholder="Enter your email"
        />
        <label id="password" for="password">Password</label>
        <input
          type="password"
          id="login-password"
          required
          placeholder="Enter your password"
        />
        <button id="login-btn">Sign in</button>
        <p class="signup-link">
          New to LearnQuest ? <a href="signup.html">Create an account</a>
        </p>
      </div>
    </div>
  </body>
</html>
<script src="../JavaScript/auth.js" type="module"></script>
